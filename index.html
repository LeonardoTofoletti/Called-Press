<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Called Press</title>
  <link rel="icon" type="image/png" href="/logocp.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- CSS pr√≥prio -->

<body>
  <div class="container">

        <div class="tipo-chamado">

          <button id="btn-problema" class="btn btn-outline-primary ativo" onclick="mostrarTela('problema')">Problema</button>

              <div class="options d-none"></div>
            </div>
          </div>

          <div class="col-md-3">
            <label class="form-label">N¬∫ do documento</label>
            <input type="text" id="docNumber" class="form-control" placeholder="ex: 31, 34, 35">
          </div>

          <div class="col-md-6">
            <label class="form-label">Mensagem de erro</label>

          <div class="col-12">

            <textarea id="problemCause" rows="2" class="form-control" placeholder="Descreva o que ocasionou o erro ou situa√ß√£o ou a duvida"></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Resolu√ß√£o</label>

        </div>

            <label class="form-label">D√∫vida do cliente</label>
            <textarea id="duvidaCliente" rows="2" class="form-control" placeholder="Descreva a d√∫vida do cliente"></textarea>
          </div>

          <div class="col-12">
            <label class="form-label">Explica√ß√£o</label>
            <textarea id="duvidaExplicacao" rows="2" class="form-control" placeholder="Descreva sua explica√ß√£o para o cliente"></textarea>
          </div>
        </div>
      </div>

      <div id="tela-contato" class="tela">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Relato do Contato</label>
            <textarea id="contatoRelato" rows="2" class="form-control" placeholder="Descreva o relato do contato com o cliente"></textarea>
          </div>
        </div>
      </div>

      <!-- CAMPOS COMUNS -->
      <div class="row g-3 mt-2 align-items-center">

        <div class="col-12">
          <label class="form-label">Feedback do Cliente</label>
          <textarea id="clientFeedback" rows="2" class="form-control" placeholder="Satisfa√ß√£o do cliente | Compreendeu ou n√£o a solu√ß√£o, Nome e n√∫mero do(s) envolvidos"></textarea>
        </div>

        <div class="col-md-3">
          <label class="form-label">Humor do Cliente</label>
          <select id="humorSelection" class="form-select">
            <option>Bom</option>
            <option>Regular</option>
            <option>Ruim</option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label d-block">Upsell</label>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="upsell" id="upsellYes" value="Sim">
            <label class="form-check-label" for="upsellYes">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="upsell" id="upsellNo" value="N√£o" checked>
            <label class="form-check-label" for="upsellNo">N√£o</label>

        </div>

          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="captura" id="capturaYes" value="Sim">
            <label class="form-check-label" for="capturaYes">Sim</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="captura" id="capturaNo" value="N√£o" checked>
            <label class="form-check-label" for="capturaNo">N√£o</label>
          </div>
        </div>

        <div class="col-12 mt-2">

          <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalIA">Analisar conversa (IA)</button>
          <div id="toast" class="toast-msg"></div>
        </div>

        <button id="copyBtn" class="btn btn-primary">Copiar textos <i class="bi bi-copy"></i></button>
      </div>
    </div>
  </div>

          <li>Adicionado cache aos campos</li>

    </div>
  </div>

        <div class="modal-header">

  <!-- Mensagem Copiado -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
